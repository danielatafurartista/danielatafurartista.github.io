    <style>
        /* Adjustments for two-column layout */
        #project-content-row {
            padding-top: 5rem;
            align-items: flex-start; /* Align items to the top */
        }

        /* Add padding to the right column for more space */
        #project-content-row .column:last-child {
            padding-left: 90px;
        }

        /* Resized Carousel */
        #project-carousel { 
            position: relative; 
            margin-bottom: 1rem;
            width: 100%;
            background-color: #f7f7f7;
        }
        #project-carousel .slide { 
            display: none; 
        }
        #project-carousel .slide:first-child { 
            display: block; 
        }
        #project-carousel img { 
            width: 100%;
            height: auto;
            max-height: 75vh;
            object-fit: contain;
        }
        #project-carousel iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 75vh;
            border: none;
        }

        /* Navigation Buttons */
        .carousel-nav { 
            text-align: center; 
            margin-top: 1rem; 
            display: none; /* Hidden by default, shown only when multiple images exist */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .carousel-nav.visible { 
            opacity: 1; 
        }
        .carousel-nav button { 
            background: #333; 
            color: white; 
            border: none; 
            padding: 0.5rem 1rem; 
            margin: 0 0.5rem; 
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
            transition: background 0.2s ease;
        }
        .carousel-nav button:hover { 
            background: #555; 
        }
        .carousel-nav button:active { 
            background: #222; 
        }

        /* Project Info on the left */
        #project-info { 
            width: 100%;
            text-align: left;
        }
        #project-info h1 {
             font-size: 2.4rem; /* Smaller title for the side column */
        }

        /* Mobile: Title first, Carousel second, Text third */
        @media screen and (max-width: 800px) {
            #project-content-row {
                display: flex;
                flex-direction: column;
                padding-top: 2rem;
            }

            /* Make project-info use flexbox to reorder children */
            #project-info {
                display: flex;
                flex-direction: column;
            }

            /* Title appears first */
            .project-title {
                order: 1;
                margin-bottom: 2rem;
            }

            /* Details appear last (after carousel) */
            .project-details {
                order: 3;
            }

            /* Text column container - adjust order to place title first */
            #project-content-row .column:first-child {
                order: 1;
                display: contents; /* This allows children to be reordered independently */
            }

            /* Carousel appears between title and details */
            #project-content-row .column:last-child {
                order: 2;
                padding-left: 0;
                margin-bottom: 2rem;
                margin-top: 0;
            }

            #project-carousel img,
            #project-carousel iframe {
                max-height: 60vh;
            }

            #project-info h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            #project-info p {
                font-size: 1.6rem;
                line-height: 1.6;
            }
        }

        @media screen and (max-width: 600px) {
            #project-content-row {
                padding-top: 1rem;
            }

            .project-title {
                margin-bottom: 1.5rem;
            }

            #project-content-row .column:last-child {
                margin-bottom: 1.5rem;
            }

            #project-carousel img,
            #project-carousel iframe {
                max-height: 50vh;
            }

            #project-info h1 {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            #project-info p {
                font-size: 1.5rem;
                line-height: 1.5;
            }
        }

        @media screen and (max-width: 400px) {
            .project-title {
                margin-bottom: 1rem;
            }

            #project-content-row .column:last-child {
                margin-bottom: 1rem;
            }

            #project-carousel img,
            #project-carousel iframe {
                max-height: 40vh;
            }

            #project-info h1 {
                font-size: 1.6rem;
            }

            #project-info p {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
